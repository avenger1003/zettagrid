
<div id="demo-container" class="container-fluid" *ngIf="gridReady">
    <h3>Grid 1</h3>
    <angular-slickgrid 
        gridId="grid1"
        [columnDefinitions]="columnDefinitions"
        [gridOptions]="gridOptions"
        [dataset]="dataset"
        gridHeight="300"
        gridWidth="800">
    </angular-slickgrid>
    <hr/>
</div>
